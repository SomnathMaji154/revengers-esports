<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managers - Revengers Esports</title>
    <link rel="stylesheet" href="styles.css?v=<%= Date.now() %>">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/uploads/logo.webp" alt="Revengers Esports Logo" class="header-logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="managers.html">Managers</a></li>
                <li><a href="trophies.html">Trophies</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Our Managers</h1>
            <p>Our dedicated management team guiding the football esports squad to victory.</p>
            <div class="content-grid" id="managers-grid">
                <!-- Manager cards will be dynamically inserted here -->
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Revengers Esports. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const managersGrid = document.getElementById('managers-grid');

            // Function to load and display managers
            async function loadManagers() {
                try {
                    const response = await fetch('/api/managers');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const managers = await response.json();
                    managersGrid.innerHTML = ''; // Clear existing managers

                    if (managers.length === 0) {
                        managersGrid.innerHTML = '<p>No managers found.</p>';
                        return;
                    }

                    managers.forEach(manager => {
                        const memberDiv = document.createElement('div');
                        memberDiv.className = 'team-member';
                        memberDiv.innerHTML = `
                            <img src="${manager.imageUrl || ''}" alt="${manager.name}" style="width:100%;height:auto;border-radius:8px;">
                            <h3>${manager.name}</h3>
                            <p>Role: ${manager.role}</p>
                        `;
                        managersGrid.appendChild(memberDiv);
                    });
                } catch (error) {
                    console.error('Error fetching managers:', error);
                    managersGrid.innerHTML = '<p>Error loading managers. Please try again later.</p>';
                }
            }

            // Initial load
            loadManagers();
        });
    </script>
</body>
</html>
