<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our dedicated management team guiding the football esports squad to victory.">
    <meta name="keywords" content="esports managers, football team management, revengers staff, competitive gaming">
    <meta name="author" content="Revengers Esports">
    <meta property="og:title" content="Managers - Revengers Esports">
    <meta property="og:description" content="Our dedicated management team guiding the football esports squad to victory.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://revengers-esports.onrender.com/managers.html">
    <meta property="og:image" content="/uploads/logo.webp">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Managers - Revengers Esports">
    <meta name="twitter:description" content="Our dedicated management team guiding the football esports squad to victory.">
    <meta name="twitter:image" content="/uploads/logo.webp">
    <link rel="stylesheet" href="styles.css?v=<%= Date.now() %>">
    <link rel="icon" href="/uploads/logo.webp" type="image/webp">
    <title>Managers - Revengers Esports</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/uploads/logo.webp" alt="Revengers Esports Logo" class="header-logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="managers.html">Managers</a></li>
                <li><a href="trophies.html">Trophies</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Our Managers</h1>
            <p>Our dedicated management team guiding the football esports squad to victory.</p>
            <div class="players-grid" id="managers-grid">
                <!-- Manager cards will be dynamically inserted here -->
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Revengers Esports. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const managersGrid = document.getElementById('managers-grid');

            // Function to load and display managers
            async function loadManagers() {
                try {
                    const response = await fetch('/api/managers');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const managers = await response.json();
                    managersGrid.innerHTML = ''; // Clear existing managers

                    if (managers.length === 0) {
                        managersGrid.innerHTML = '<p>No managers found.</p>';
                        return;
                    }

                    managers.forEach(manager => {
                        const managerCard = document.createElement('div');
                        managerCard.className = 'player-card';
                        
                        managerCard.innerHTML = `
                        <div class="player-card-inner">
                            <div class="player-card-front" style="background-image: url('${manager.imageUrl || ''}')">
                                <div class="card-overlay"></div>
                                <div class="player-name">${manager.name}</div>
                                <div class="player-meta">
                                    <span class="joined-date">Role: ${manager.role}</span>
                                    <div class="club-badge">RE</div>
                                </div>
                            </div>
                            <div class="player-card-back">
                                <div class="card-back-content">
                                    <h3 class="card-back-name">${manager.name}</h3>
                                    <p class="card-back-details">Role: ${manager.role}</p>
                                    <div class="card-back-stats">
                                        <div class="stat-item">
                                            <span class="stat-label">Position:</span>
                                            <span class="stat-value">Manager</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `;
                        
                        managersGrid.appendChild(managerCard);
                    });
                } catch (error) {
                    console.error('Error fetching managers:', error);
                    managersGrid.innerHTML = '<p>Error loading managers. Please try again later.</p>';
                }
            }

            // Initial load
            loadManagers();
        });
    </script>
</body>
</html>
