<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meet our talented football esports players dominating virtual pitches.">
    <meta name="keywords" content="esports players, football gamers, revengers team, competitive gaming">
    <meta name="author" content="Revengers Esports">
    <meta property="og:title" content="Players - Revengers Esports">
    <meta property="og:description" content="Meet our talented football esports players dominating virtual pitches.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://revengers-esports.onrender.com/players.html">
    <meta property="og:image" content="/uploads/logo.webp">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Players - Revengers Esports">
    <meta name="twitter:description" content="Meet our talented football esports players dominating virtual pitches.">
    <meta name="twitter:image" content="/uploads/logo.webp">
    <link rel="stylesheet" href="styles.css?v=<%= Date.now() %>">
    <link rel="icon" href="/uploads/logo.webp" type="image/webp">

</head>
<body>
    <header>
        <div class="logo">
            <img src="/uploads/logo.webp" alt="Revengers Esports Logo" class="header-logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="managers.html">Managers</a></li>
                <li><a href="trophies.html">Trophies</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Our Players</h1>
            <p>Meet our talented football esports players dominating virtual pitches.</p>
            <div class="players-grid" id="players-grid">
                <!-- Players will be loaded dynamically -->
            </div>
        </section>
    </main>

    <script>
        // Load players from backend API and display them
        document.addEventListener('DOMContentLoaded', async function() {
            const playersGrid = document.getElementById('players-grid');
            playersGrid.innerHTML = '<p>Loading players...</p>'; // Loading indicator

            try {
                const response = await fetch('/api/players');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const players = await response.json();

                if (players.length === 0) {
                    playersGrid.innerHTML = '<p>No players found.</p>';
                    return;
                }

                playersGrid.innerHTML = ''; // Clear loading

                // Create player cards for each player
                players.forEach(player => {
                    const playerCard = document.createElement('div');
                    playerCard.className = 'player-card';
                    
                    // Generate stars HTML
                    let starsHTML = '';
                    for (let i = 0; i < player.stars; i++) {
                        starsHTML += '<span class="star gold">★</span>';
                    }
                    for (let i = player.stars; i < 5; i++) {
                        starsHTML += '<span class="star">★</span>';
                    }
                    
                    // Format joined date
                    const joinedDate = new Date(player.joined_date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    playerCard.innerHTML = `
                        <div class="player-image-bg" style="background-image: url('${player.imageUrl || ''}')">
                            <div class="card-overlay"></div>
                            <div class="jersey-number">${player.jerseyNumber || '?'}</div>
                            <div class="player-name">${player.name}</div>
                            <div class="player-rating">
                                <div class="stars-container">
                                    ${starsHTML}
                                </div>
                            </div>
                            <div class="player-meta">
                                <span class="joined-date">Joined: ${joinedDate}</span>
                                <div class="club-badge">RE</div>
                            </div>
                        </div>
                    `;
                    
                    playersGrid.appendChild(playerCard);
                });
            } catch (error) {
                console.error('Error loading players:', error);
                playersGrid.innerHTML = '<p>Error loading players. Please try again later.</p>';
            }
        });
    </script>
