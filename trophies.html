<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trophies - Revengers Esports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/uploads/logo.webp" alt="Revengers Esports Logo" class="header-logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="managers.html">Managers</a></li>
                <li><a href="trophies.html">Trophies</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Our Trophies</h1>
            <p>Our achievements in football esports tournaments and leagues.</p>
            <div class="content-grid" id="trophies-grid">
                <!-- Trophy cards will be dynamically inserted here -->
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Revengers Esports. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const trophiesGrid = document.getElementById('trophies-grid');

            // Function to load and display trophies
            async function loadTrophies() {
                try {
                    const response = await fetch('/api/trophies');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const trophies = await response.json();
                    trophiesGrid.innerHTML = ''; // Clear existing trophies

                    if (trophies.length === 0) {
                        trophiesGrid.innerHTML = '<p>No trophies found.</p>';
                        return;
                    }

                    trophies.forEach(trophy => {
                        const achievementDiv = document.createElement('div');
                        achievementDiv.className = 'achievement';
                        achievementDiv.innerHTML = `
                            <img src="${trophy.imageUrl ? trophy.imageUrl : 'https://via.placeholder.com/400x300?text=No+Image'}" alt="${trophy.name}" style="width:100%;height:auto;border-radius:8px;">
                            <h3>${trophy.name}</h3>
                            <p>Year: ${trophy.year}</p>
                        `;
                        trophiesGrid.appendChild(achievementDiv);
                    });
                } catch (error) {
                    console.error('Error fetching trophies:', error);
                    trophiesGrid.innerHTML = '<p>Error loading trophies. Please try again later.</p>';
                }
            }

            // Initial load
            loadTrophies();
        });
    </script>
</body>
</html>
