<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our achievements in football esports tournaments and leagues.">
    <meta name="keywords" content="esports trophies, football gaming awards, revengers achievements, competitive gaming">
    <meta name="author" content="Revengers Esports">
    <meta property="og:title" content="Trophies - Revengers Esports">
    <meta property="og:description" content="Our achievements in football esports tournaments and leagues.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://revengers-esports.onrender.com/trophies.html">
    <meta property="og:image" content="/uploads/logo.webp">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Trophies - Revengers Esports">
    <meta name="twitter:description" content="Our achievements in football esports tournaments and leagues.">
    <meta name="twitter:image" content="/uploads/logo.webp">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/uploads/logo.webp" type="image/webp">
    <title>Trophies - Revengers Esports</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/uploads/logo.webp" alt="Revengers Esports Logo" class="header-logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="managers.html">Managers</a></li>
                <li><a href="trophies.html">Trophies</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Our Trophies</h1>
            <p>Our achievements in football esports tournaments and leagues.</p>
            <div class="players-grid" id="trophies-grid">
                <!-- Trophy cards will be dynamically inserted here -->
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Revengers Esports. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const trophiesGrid = document.getElementById('trophies-grid');

            // Function to load and display trophies
            async function loadTrophies() {
                try {
                    const response = await fetch('/api/trophies');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const trophies = await response.json();
                    trophiesGrid.innerHTML = ''; // Clear existing trophies

                    if (trophies.length === 0) {
                        trophiesGrid.innerHTML = '<p>No trophies found.</p>';
                        return;
                    }

                    trophies.forEach(trophy => {
                        const trophyCard = document.createElement('div');
                        trophyCard.className = 'player-card';
                        
                        trophyCard.innerHTML = `
                        <div class="player-card-inner">
                            <div class="player-card-front" style="background-image: url('${trophy.imageUrl || ''}')">
                            </div>
                            <div class="player-card-back">
                                <div class="card-back-content">
                                    <h3 class="card-back-name">${trophy.name}</h3>
                                    <p class="card-back-details">Awarded in ${trophy.year}</p>
                                    <div class="card-back-stats">
                                        <div class="stat-item">
                                            <span class="stat-label">Category:</span>
                                            <span class="stat-value">Trophy</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">Year:</span>
                                            <span class="stat-value">${trophy.year}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `;
                        
                        trophiesGrid.appendChild(trophyCard);
                    });
                } catch (error) {
                    console.error('Error fetching trophies:', error);
                    trophiesGrid.innerHTML = '<p>Error loading trophies. Please try again later.</p>';
                }
            }

            // Initial load
            loadTrophies();
        });
    </script>
</body>
</html>
